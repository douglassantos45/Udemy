<!DOCTYPE html>
<html>
<head>
	<title>Formatando Tabelas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<h2>Tabela de Preços</h2>
	<table>
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="numero">Preço</th>
		</tr>

	<div id="selecao">
		<tr class="alternado">
			<td>001</td>
			<td>ZenPhone</td>
			<td class="numero">4.300</td>
		</tr>

		<tr>
			<td>002</td>
			<td>Notebook</td>
			<td class="numero">3.600</td>
		</tr>

		<tr class="alternado">
			<td>003</td>
			<td>Nexus</td>
			<td class="numero">3.200</td>
		</tr>

		<tr>
			<td>004</td>
			<td>Tablet</td>
			<td class="numero">1.600</td>
		</tr>
 	</div>

	</table>

</body>
</html>
