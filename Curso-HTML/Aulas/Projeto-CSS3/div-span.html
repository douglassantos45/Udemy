<!DOCTYPE html>
<html>
<head>
	<title>Div e Span</title>
	<meta charset="utf-8">

	<style type="text/css">

		#topo {
			background: blue;
		}

		#topo img {
			width: 200px;
		}

		#conteudo {
			background: red;
		}
		
		#gray {
			background: gray;
		}

		.corAzul {
			color: blue;
		}

		.corVermelho {
			color: red;
		}

	</style>

</head>
<body>

	<div id="topo">

		<img src="imagens/amazon.png" alt="">
		<ul>
			<li>Produto 1</li>
			<li>Produto 2</li>
			<li>Produto 3</li>
			<li>Produto 4</li>
			<li>Produto 5</li>
		</ul>

	</div>

	<div id="conteudo">
		<div>Produto</div>
		<div>Produto</div>
		<div>Produto</div>
	</div>

	<div id="gray">
		<span class="corAzul">Produtos</span>
		<span class="corVermelho">Novos Produtos</span>
	</div>


</body>
</html>
