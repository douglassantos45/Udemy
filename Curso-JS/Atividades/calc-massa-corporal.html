<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Massa Corporal</title>

    <script>
        /*
        1) Crie uma aplicação para efetuar o cálculo do índice de massa corporal.
        Considere os seguintes critérios:
        1) Ao executar o script a aplicação deve solicitar a entrada do nome da pessoa.
        2) Na sequência a aplicação deve solicitar que seja informada a altura da pessoa em
        centímetros.
        3) Na sequência a aplicação deve solicitar que seja informado o peso da pessoa.
        4) Após as estradas de dados, atente-se a conversão das informações para dados do tipo
        float.
        5) Converta a altura recebida em centímetros para metros. (basta dividir a altura por
        100).
        6) Internamente a aplicação deve executar o cálculo do índice de massa corporal através
        da expressão: M = peso (quilos) ÷ altura²
        7) Após identificar o índice de massa corporal o sistema deverá classificar em faixas
        descritivas utilizando os critérios abaixo:
        a) Se M estiver abaixo de 16 : Baixo peso muito grave
        b) Se M estiver entre 16 e 16,99: Baixo peso grave
        c) Se M estiver entre 17 e 18,49: Baixo peso
        d) Se M estiver entre 18,50 e 24,99: Peso normal
        e) Se M estiver entre 25 e 29,99: Sobrepeso
        f) Se M estiver entre 30 e 34,99: Obesidade grau I
        g) Se M estiver entre 35 e 39,99: Obesidade grau II
        h) Se M for maior que 40: Obesidade grau III*/


        var nome = prompt('Informe seu nome: ');
        var alt = prompt('Informe sua altura: ');
        var peso = prompt('Informe seu peso: ');

        alt = parseFloat(alt);
        peso = parseFloat(peso);

        metros = alt / 100;

        massa = peso / (metros**2);
        
        m = massa.toFixed(2);//Remove os números do ponto flutuante ex: 3.3333 para 3

        if (m < 16) {
            document.write(nome + ' possui índice de massa corporal igual a ' + m + ', sendo classificado como: Baixo peso muito grave.' + '<br />' );
        }
        
        else if (m == 16 || m <= 16.99 ) {
            document.write(nome + ' possui índice de massa corporal igual a ' + m + ', sendo classificado como: Baixo peso grave.' + '<br />' );
        }

        else if (m == 17 || m <= 18.49) {
            document.write(nome + ' possui índice de massa corporal igual a ' + m + ', sendo classificado como: Baixo peso.' + '<br />' );
        }

        else if (m == 18.50 || m <= 24.49 ) {
            document.write(nome + ' possui índice de massa corporal igual a ' + m + ', sendo classificado como: Peso normal.' + '<br />' );
        }

        else if (m == 25 || m <= 29.99 ) {
            document.write(nome + ' possui índice de massa corporal igual a ' + m + ', sendo classificado como: Sobrepeso.' + '<br />' );
        } 

        else if (m == 30 || m <= 34.99 ) {
            document.write(nome + ' possui índice de massa corporal igual a ' + m + ', sendo classificado como: Obesidade grau I.' + '<br />' );
        } 

        else if (m == 35 || m <= 39.99) {
            document.write(nome + ' possui índice de massa corporal igual a ' + m + ', sendo classificado como: Obesidade grau II.' + '<br />' );
        }

        else if ( m > 40) {
            document.write(nome + ' possui índice de massa corporal igual a ' + m + ', sendo classificado como: Obesidade grau III.' + '<br />' );
        }

        else {
            document.write(nome + ' possui índice de massa corporal igual a ' + m + ', sendo classificado como: Obesidade Mórbida.' + '<br />' );
        }


        /* a) Se M estiver abaixo de 16 : Baixo peso muito grave
        b) Se M estiver entre 16 e 16,99: Baixo peso grave
        c) Se M estiver entre 17 e 18,49: Baixo peso
        d) Se M estiver entre 18,50 e 24,99: Peso normal
        e) Se M estiver entre 25 e 29,99: Sobrepeso
        f) Se M estiver entre 30 e 34,99: Obesidade grau I
        g) Se M estiver entre 35 e 39,99: Obesidade grau II
        h) Se M for maior que 40: Obesidade grau III*/

    </script>
