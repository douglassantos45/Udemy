<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Utilizando Funções Matematicas</title>

    <script>
        
        //Ciel Arredondamento 
        var numero = Math.ceil(10.340);
        document.write('<h4>Round 10.340: ' + numero + '</h4><br />');

        //Floor Somente a parte Inteira
        var numero = Math.floor(13.345);
        document.write('<h4>Floor 13.345: ' + numero + '</h4><br />');

        //Round Arredonda se o valor após o ponto for mais que 5 e não arredonda se o valor for abaixo
        var numero = Math.round(13.500 );
        var numero2 = Math.round(13.400);

        document.write('<h4>Round 13.500: ' + numero + '</h4><br />');
        document.write('<h4>Round 13.400: ' + numero2 + '</h4><br />');

        //Raondom gera números aleatórios
        var numero = Math.random();
        document.write('<h4>Random: ' + numero + '</h4>');


    </script>
</head>
<body>
    
</body>
</html>
