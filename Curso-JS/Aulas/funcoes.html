        //Flexibilidade das funções

        function soma(a , b){
            
            // Corrigindo apenas um parâmetro, "NOT A NUMBER"
            b = b === undefined ? 0 : b; //Ou seja, verificar se o valor é Indefinido(inválido) ou se b foi digitado, se não, atribui a ele o valor ZERO para não ocorrer erros. Se houver valor em B, ele retorna o valor normalmente
            return a + b;
        }

        console.log(soma(7, 7));
        console.log(soma(7,8,9)); //Passando mais parâmetros o JS vai desconsiderar o valor a mais ou seja o 9 e fazer somente a soma de 7 e 8
        console.log(soma(7)); //Passando apenas um parâmentro, o JS vai trata-lo como "NOT A NUMBER", para corrigir tem que ir na função
