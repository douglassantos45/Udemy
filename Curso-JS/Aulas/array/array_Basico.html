<!DOCTYPE html>
<html>
<head>
	<title>Array Básico</title>
	<meta charset="utf-8">

	<script>
		
		var lista_Frutas = ['Banana', 'Maçã', 'Uva'];

		document.write(lista_Frutas);


		// Mesca coisa que


		//var lista_Frutas2 = Array('Banana', 'Maçã', 'Uva');

		var lista_Frutas2 = Array ();

		lista_Frutas2[1] = 'Banana';
		lista_Frutas2[2] = 'Maçã';
		lista_Frutas2[3] = 'Uva';

		for ( mostrarFrutas in lista_Frutas2) {
			console.log(lista_Frutas2[mostrarFrutas]);
		}

	</script>
</head>
<body>
	
	<table class="table table-inverse">
		<thead>
			<tr>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
