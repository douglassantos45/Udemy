<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Utilizando funções anonimas</title>

    <script>
        
        //Para declarar um função anônima utiliza-se variáveis

        var exibirNome = function ( nome ) {

            document.write('Olá ' + nome + ', tudo bem?');
        }

        var nome = prompt('Digite seu nome: ');
        exibirNome(nome); //Parâmetro para processamento da função
        
    </script>

</head>
<body>
    
</body>
</html>
