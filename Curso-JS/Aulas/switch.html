        //Usando Switch com conversão

        var paramentro = prompt('Digite um numero: ');

        switch (parseInt(paramentro)) {
            case 1:
                document.write('Paramentro 1');
                break;

            case 2:
                document.write('Paramentro 2');
                break;

            default:
                document.write('Default');
