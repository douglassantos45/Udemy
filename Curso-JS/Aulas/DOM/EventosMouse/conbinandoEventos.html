
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mouse - Elemento onmouseout, quando remove a seta do mouse</title>

    <!--onmouseout com função-->
    <script>
        function acao1(){
            alert('Onclick');
        }

        function acao2(){
            alert('Onmouseout');
        }

    </script>

</head>
<body>

    <!-- onmouseout com função-->
    <div onclick="acao1()" onmouseout="acao2()" style="width: 150px; height: 150px; background: blue;"></div>

</body>
</html>
