<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mouse - Elemento onclick</title>

    <!--onclick com função-->
    <script>
        function acao(){
            alert('Alert com função');
        }
    </script>

</head>
<body>
    <!-- onclick sem função-->
    <div onclick="alert('Alert sem função')" style="width: 150px; height: 150px; background: gray;"></div>

    <!-- onclick com função-->
    <div onclick="acao()" style="width: 150px; height: 150px; background: blue;"></div>
</body>
</html>
