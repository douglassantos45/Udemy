<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Babel para funcionamento do ECMAScript no navegador-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Declarando Variáveis</title>

    <script type="text/babel">

        var series = 'Friends'

        function x (series) {
            var series = 'Game Of Thrones'
            console.log("Dentro da função" + series)

            if(true) {
                console.log("Dentro do bloco da função" + series)
            }
        }

        x()

        if(true) {
            console.log(series)
        }

    </script>

</head>
<body>
    
    <!-- testando babel -->

</body>
</html>
