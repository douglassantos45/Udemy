<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Babel para funcionamento do ECMAScript no navegador-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Declarando Vari√°veis</title>

    <script type="text/babel">

        let NumeroImpar = (x) => {
            if (x % 2 !== 0) {
                return 'Impar'
            } else return 'Par'
        }

        document.write(NumeroImpar(5));


        let OrdenarCrescente = (x, y, z) => {
            let aux;

            if (x > y) {
                aux = x
                x = y
                y = aux
            } if (x > z) {
                aux = x
                x = z
                z = aux
            } if (y > z) {
                aux = y
                y = z
                z = aux
            }
            //Retornando os valores
            return `<br/>${x} ${y} ${z}`
        }

        document.write(OrdenarCrescente(4, 6, 2));

    </script>

</head>
<body>
    
    <!-- testando babel -->
    <div id="Teste"></div>

</body>
</html>
